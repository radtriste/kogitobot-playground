name: Kogibot playground

on: pull_request
jobs:
  test:
    name: Build&Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Debug
      run: echo "bonjour"
    - name: Test with Maven
      run: mvn clean install
  
